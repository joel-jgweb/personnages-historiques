<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: "DejaVu Sans", Arial, sans-serif;
            font-size: 10pt;
            margin: 0;
            padding: 0 1cm;
        }
        .header-container {
            width: 100%;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ccc;
            padding-bottom: 3px;
        }
        .header-logo {
            height: 1.2cm;
            display: flex;
            align-items: center;
        }
        .header-logo-img {
            height: 100%;
            object-fit: contain;
        }
        .header-logo-placeholder {
            font-size: 8pt;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="header-logo">
            [LOGO]
        </div>
    </div>
</body>
</html>
